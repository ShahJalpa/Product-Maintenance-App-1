<html>
    <head>
        <meta charset="UTF-8">
        <title>Product Maintenance</title>
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
    </head>
    <body>
        <h1>Product</h1>
        
        <p>Please enter the product information that you want to update.</p>
        
        <form action="products.html" method="get">
            <label class="pad_top">Product Code: </label>
            <input type="text" name="productCode"><br>
            <label class="pad_top">Product Description: </label>
            <input type="text" name="productDescription"><br>
            <label class="pad_top">Product Price: </label>
            <input type="text" name="productPrice"><br>
            <input type="button" value="Update Product">
            <input type="submit" name="action" value="View Product">
        </form>
        
    </body>
</html>
